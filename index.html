<style>

* {
  box-sizing: border-box;
}

.header {
  text-align: left;

  font-size: 30px;

  vertical-align: middle;
}

.button {
  background-color: #CCCCCC;
  border: none;
  color: white;
  padding: 6px;
  vertical-align: middle;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 15px;
  font-family: monospace;

  border-radius: 4px;
  margin-bottom: 5px;
}

.button:hover {
  background-color: #941919;
  color: white;
}

.container {
  position: relative;
  width: 100%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  background-color: white;
}

.container:hover .overlay {
  outline: #941919 solid 4px;
  opacity: 1;
  background-color: rgba(255, 255, 255, 0.7)
}

.text {
  color: #941919;
  font-size: 15px;
  font-family: monospace;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}

img {
    outline: #333 solid 2px;
    opacity: 0.7;
}

.row {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-wrap: wrap;
  flex-wrap: wrap;
  padding: 0 10px;
}

/* On a max screen, it'll show twenty-four columns */
.column {
  -ms-flex: 4.15%; /* IE10 */
  flex: 4.15%;
  max-width: 4.15%;
  padding: 5px 5px;
}

.column img {
  vertical-align: middle;
  width: 100%;
}

/* When screen is skinnier, make thirteen columns */
@media screen and (max-width: 1280px) {
  .column {
    -ms-flex: 7.6%;
    flex: 7.6%;
    max-width: 50%;
  }
  .header {
    font-size: 30px;
  }
  .button {
    font-size: 15px;
  }
  .text {
    font-size: 12px;
  }
}

/* When screen is skinnier, make eight columns */
@media screen and (max-width: 980px) {
  .column {
    -ms-flex: 12.5%;
    flex: 12.5%;
    max-width: 50%;
  }
  .header {
    font-size: 30px;
  }
  .button {
    font-size: 15px;
  }
  .text {
    font-size: 14px;
  }
}

/* When screen is skinnier, make six columns */
@media screen and (max-width: 736px) {
  .column {
    -ms-flex: 16.6%;
    flex: 16.6%;
    max-width: 50%;
  }
  .header {
    font-size: 30px;
  }
  .button {
    font-size: 15px;
  }
  .text {
    font-size: 12px;
  }
}

/* When screen is skinnier, make four columns */
@media screen and (max-width: 480px) {
  .column {
    -ms-flex: 25%;
    flex: 25%;
    max-width: 50%;
  }
  .header {
    font-size: 25px;
  }
  .button {
    font-size: 12px;
    padding: 4px;
    margin-bottom: 2px;
  }
  .text {
    font-size: 12px;
  }
}

/* When screen is skinnier, make two columns */
@media screen and (max-width: 360px) {
  .column {
    -ms-flex: 50%;
    flex: 50%;
    max-width: 50%;
  }
  .header {
    font-size: 20px;
  }
  .button {
    font-size: 11px;
    padding: 3px;
  }
  .text {
    font-size: 13px;
  }
}

</style>
